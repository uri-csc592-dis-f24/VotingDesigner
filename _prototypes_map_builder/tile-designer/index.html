<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Map Editor</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- 
    Watch the video tutorial:
    https://youtu.be/IYgZMIB7_PM
    -->

    <div class="card">  
        <header>
            <h1>Tile Map Editor</h1>
            <div>
                <button class="button-as-link" onclick="clearCanvas()">Clear Canvas</button>
                <button class="primary-button" onclick="exportImage()">Export Image</button>
            </div>
        </header>
        <div class="card_body">
            <aside>
                <label>Tiles</label>
                <div class="tileset-container">
                    <img id="tileset-source" crossorigin />
                    <div class="tileset-container_selection"></div>
                </div>
                <button class="button-4" id ="default_design">Your Design</button>
                <br>
                <button class="button-4" id ="basic_square">Basic Square</button>
                <br>
                <button class="button-4" id ="basic_L">Basic L shape</button>
                <br>
                <button class="button-4" id ="basic_postit">Basic Post it</button>
                <br>
                <button class="button-4" id ="basic_mpuzzle">Basic Puzzle Male</button>
                <br>
                <button class="button-4" id ="basic_fpuzzle">Basic Puzzle Female</button>
                <br>
                <button class="button-4" id ="basic_trapezium">Basic Trapezium</button>
            </aside>
            <div class="card_right-column">
                <!-- The main canvas -->
                <canvas width="1280" height="960"></canvas>
                <p class="instructions">
                    <strong>Click</strong> to paint.
                    <strong>Shift+Click</strong> to remove.
                </p>
                <!-- UI for layers -->
                <div>
                    <label>Editing Layer:</label>
                    <ul class="layers">
                        <li class ="within-layers">
                            <div class="pen-icon" tile1-layer="2"><img src="assets/pen.svg" alt="pen-svg"></div>
                            <button onclick="setLayer(2)" class="layer" tile-layer="2">Equipment Layer</button>
                                <div class="slider slider3 on" id="slider3" onclick="toggleSlider3()">
                                    <div class="slider-button" id="slider-button"></div>
                                </div>
                        </li>
                        <li class ="within-layers">
                            <div class="pen-icon" tile1-layer="1"><img src="assets/pen.svg" alt="pen-svg"></div>
                            <button onclick="setLayer(1)" class="layer" tile-layer="1">Walls Layer</button>
                            <div class="slider slider2 on" id="slider2" onclick="toggleSlider2()">
                                <div class="slider-button" id="slider-button"></div>
                              </div>
                        </li>
                        <li class ="within-layers">
                            <div class="pen-icon" tile1-layer="0"><img src="assets/pen.svg" alt="pen-svg"></div>
                            <button onclick="setLayer(0)" class="layer" tile-layer="0">Ground Layer</button>
                            <div class="slider slider1 on" id="slider1" onclick="toggleSlider1()">
                                <div class="slider-button" id="slider-button"></div>
                              </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
